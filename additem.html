<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/additem.css">
</head>
<body>
    <section class="menu">
        <header class="py-3 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center ">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <img class="logo" src="assets/image/logo.png" alt="logo">
                </a>
            </div>
        </header>
    </section>

    <section class="add_item">
        <div class="form_item">
            <form>
                <h1 class="h3 mb-3 fw-normal text-center">Agregar nuevo artículo</h1>
                <div class="form-floating files">
                    <div class="drag_file text-center" id="holder" id="holder">Arrastra un archivo</div>
                    <p>o</p>
                    <div class="select_file">
                        <!-- <label for="formFile">Seleccionar archivo</label> -->
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre del Item">
                    <label for="floatingInput">Nombre del Item</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Precio del Item">
                    <label for="floatingPassword">Precio del Item</label>
                </div>
                <div class="form-floating">
                    <textarea type="textarea" class="form-control" id="floatingDescription" placeholder="Descripción del Item" style="height: 200px"></textarea>
                    <label for="floatingDescription">Descripción del Item</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit" style="padding: 0 0 2rem 0;">Sign in</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="row" style="display: none;">
            <!-- <div class="contact_logo col-6 col-md-2 mb-3"> -->
            <div class="contact_logo">
                <img class="logo" src="assets/image/logo.png" alt="logo">
            </div>
            <div class="about ">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Quiénes somos</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Políticas de privacidad</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Programa de fidelidad</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Nuestras tiendas</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Quiero ser franquiciado</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Anunciate aquí</a></li>
                </ul>
            </div>
            <div class="contact_form">
                <h2>Contacto</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Mensaje</label>
                    </div>
                    <button type="submit" class="btn btn-primary form_btn" style="margin-top: 1rem">Enviar</button>
                </form>
            </div>
        </div>

        <div class="dev text-center border-top">
            <p>&copy; 2023 David Escobar - BushiMx</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
